#This is the resource bundle for the SAPUI5 sap.ui.export library
#

#XBUT: Cancel button in the dialog
CANCEL_BUTTON=Batal

#XBUT: Close button in the dialog
CLOSE_BUTTON=Tutup

#XBUT: Export button in the dialog. The meaning is: "Continue" but the first character should not be the same as by "Cancel"
EXPORT_BUTTON=Eksport

#XHED: Default title text for the export progress dialog
PROGRESS_TITLE=Eksport Dokumen

#XMSG: Message text informing that exported data is fetched from the server
PROGRESS_FETCHING_MSG=Mengambil data daripada pelayan...

#XHED: Default title text for the export progress error message box
PROGRESS_ERROR_TITLE=Ralat

#XMSG: Message text informing that an error has occurred during export
PROGRESS_ERROR_MSG=Ralat berikut berlaku semasa eksport\:

#XMSG: Message text informing that the exported file is too big
SIZE_WARNING_MSG=Dokumen dieksport dengan {0} baris dan {1} lajur terlalu besar.\nKapasiti ingatan aplikasi mungkin terlebih.\nBatalkan dan pilih set data lebih kecil untuk eksport.

#XMSG: Message text informing that the amount of items is too large to be exported in a single spreadsheet and the export is being cut off to maximum allowed amount of 1,048,576.
MSG_WARNING_CUT_OFF=Bilangan baris ({0}) melebihi maksimum bilangan baris yang anda boleh eksport setiap hamparan (1,048,576).\nJika anda meneruskan, eksport akan memotongnya untuk sepadankan dengan bilangan maksimum.

#XMSG: Textual representation of the technical error message which indicates that the export ran out of memory.
MSG_ERROR_OUT_OF_MEMORY=Proses eksport kehabisan ingatan dan telah dihentikan.\nLaraskan tetapan penapis dan lajur anda untuk memilih bilangan sel yang lebih kecil.

#XMSG: Message text informing that the original error message is empty or no specific error provided
PROGRESS_ERROR_DEFAULT=Ralat tidak diketahui

#XHED: Default title text for the export settings dialog
EXPORT_SETTINGS_TITLE=Eksport sebagai

#XFLD: Label for File Name input field
FILE_NAME=Nama Fail

#XFLD: Label for the file format Select control
SELECT_FORMAT=Format

#XFLD: Split cells with multiple values
SPLIT_CELLS=Pisahkan sel dengan nilai berbilang

#XFLD: Include filter settings
INCLUDE_FILTER_SETTINGS=Termasuk tetapan penapis

#XFLD: Techincal Information
TECHNICAL_INFORMATION=Maklumat Teknikal

#XFLD: User Information
USER_NAME=Pengguna

#XFLD: Creation time
CREATED_TIME=Masa Penciptaan

#XFLD: Archive format
ARCHIVE_FORMAT=Arkibkan Format

#XHED: Header of the filter sheet
FILTER_HEADER=Penapis

#XFLD: Add current date and time to the file name
ADD_DATE_TIME=Tambah tarikh dan masa semasa ke nama fail

#XLST: Spreadsheet file type config for Microsoft Excel specific format
XLSX_FILETYPE=Microsoft Excel (*.xlsx)

#XLST: Spreadsheet file type for exporting to Google Sheets
GSHEET_FILETYPE=Google Sheets

#XMSG: File name warning text
FILENAME_WARNING=Nama fail yang anda masukkan melebihi 100 aksara. Hal ini boleh menghalang hamparan daripada dibuka dengan betul.

#XFLD: Paper Size
PAPER_SIZE=Saiz Kertas

#XFLD: Orientation
ORIENTATION=Orientasi

#XFLD: Font Size
FONT_SIZE=Saiz Fon

#XLST: Paper size config for PDF export
PAPER_SIZE_A4=A4

#XLST: Paper size config for PDF export
PAPER_SIZE_US_LETTER=Surat AS

#XLST: Orientation config for PDF export
ORIENTATION_LAND=Landskap

#XLST: Orientation config for PDF export
ORIENTATION_PORT=Potret

#XMSG: Font size error text
NUMBER_ERROR=Nilai harus menjadi nombor.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Dayakan Kebolehcapaian

#XFLD: Enable Accessibility
FITTOPAGE=Padan dengan Halaman

#XFLD: Enable Signature
ENABLE_SIGNATURE=Dayakan Tandatangan

#XFLD: Reason for the Signature
SIGNATURE_REASON=Sebab

#XMSG: Message text informing that PDF is generated
PDF_GENERATION_IN_PROGRESS=PDF dijanakan

#XMSG: File name error text
FILENAME_ERROR=Anda tidak boleh gunakan mana-mana aksara yang berikut dalam nama fail\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=Menjanakan fail...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=Tiada kiraan diberikan dalam konfigurasi eksport. \nJumlah bilangan baris dieksport tidak boleh diramal dan mungkin melebihi kapasiti ingatan bagi aplikasi. \nSila jangan teruskan melainkan anda pasti tetapan penapis semasa tidak menghasilkan sejumlah data yang besar.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=Eksport SAPUI5

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=Eksport SAPUI5

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Format Dokumen Mudah Alih (*.pdf)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Takrifkan sama ada dokumen yang dijanakan boleh dicapai. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Takrifkan sama ada dokumen yang dijanakan boleh ditandatangani dengan tandatangan digital. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=Dokumen yang dijanakan akan mengandungi kandungan yang sepadan dengan saiz halaman. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=Dokumen yang dijanakan akan sesuai dengan PDF/A. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=Dokumen yang dijanakan akan mengandungi tetapan penapis dalam halaman hadapan. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Takrifkan saiz fon dokumen yang dijanakan. Jika pilihan ini tidak tersedia, ia tidak disokong oleh perkhidmatan bahagian belakang.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=Destinasi

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Tempatan

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=Cloud

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Eksport ke

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=Fail sedang dipindahkan - sila bersabar...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=Fail tidak boleh dipindahkan.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=Fail anda telah berjaya disimpan.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=Perkongsian fail terpilih tidak sah.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Eksport ke...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=Mengeksport fail ke Google Sheets memerlukan Google Workspace sebagai perkongsian fail.\nSila pilih format fail lain atau perkongsian fail yang berbeza.
