#This is the resource bundle for the SAPUI5 sap.ui.export library
#

#XBUT: Cancel button in the dialog
CANCEL_BUTTON=Batalkan

#XBUT: Close button in the dialog
CLOSE_BUTTON=Tutup

#XBUT: Export button in the dialog. The meaning is: "Continue" but the first character should not be the same as by "Cancel"
EXPORT_BUTTON=Ekspor

#XHED: Default title text for the export progress dialog
PROGRESS_TITLE=Ekspor Dokumen

#XMSG: Message text informing that exported data is fetched from the server
PROGRESS_FETCHING_MSG=Mengambil data dari server...

#XHED: Default title text for the export progress error message box
PROGRESS_ERROR_TITLE=Kesalahan

#XMSG: Message text informing that an error has occurred during export
PROGRESS_ERROR_MSG=Kesalahan berikut terjadi saat ekspor\:

#XMSG: Message text informing that the exported file is too big
SIZE_WARNING_MSG=Dokumen yang diekspor dengan {0} baris dan {1} kolom terlalu besar.\nKapasitas memori aplikasi mungkin terlampaui.\nBatalkan dan pilih himpunan data yang lebih kecil untuk ekspor tersebut.

#XMSG: Message text informing that the amount of items is too large to be exported in a single spreadsheet and the export is being cut off to maximum allowed amount of 1,048,576.
MSG_WARNING_CUT_OFF=Jumlah baris ({0}) melebihi jumlah maksimal baris per spreadsheet yang dapat Anda ekspor (1.048.576).\nJika Anda melanjutkan, ekspor akan dipotong agar sesuai dengan jumlah maksimum.

#XMSG: Textual representation of the technical error message which indicates that the export ran out of memory.
MSG_ERROR_OUT_OF_MEMORY=Proses ekspor kehabisan memori dan diakhiri.\nSilakan sesuaikan pengaturan filter atau kolom Anda untuk memilih jumlah sel yang lebih kecil.

#XMSG: Message text informing that the original error message is empty or no specific error provided
PROGRESS_ERROR_DEFAULT=Kesalahan yang tidak diketahui

#XHED: Default title text for the export settings dialog
EXPORT_SETTINGS_TITLE=Ekspor Sebagai

#XFLD: Label for File Name input field
FILE_NAME=Nama File

#XFLD: Label for the file format Select control
SELECT_FORMAT=Format

#XFLD: Split cells with multiple values
SPLIT_CELLS=Pisahkan sel dengan beberapa nilai

#XFLD: Include filter settings
INCLUDE_FILTER_SETTINGS=Sertakan pengaturan filter

#XFLD: Techincal Information
TECHNICAL_INFORMATION=Informasi Teknis

#XFLD: User Information
USER_NAME=Pengguna

#XFLD: Creation time
CREATED_TIME=Waktu Pembuatan

#XFLD: Archive format
ARCHIVE_FORMAT=Format Arsip

#XHED: Header of the filter sheet
FILTER_HEADER=Filter

#XFLD: Add current date and time to the file name
ADD_DATE_TIME=Tambahkan tanggal dan waktu saat ini ke nama file

#XLST: Spreadsheet file type config for Microsoft Excel specific format
XLSX_FILETYPE=Microsoft Excel (*.xlsx)

#XLST: Spreadsheet file type for exporting to Google Sheets
GSHEET_FILETYPE=Google Sheets

#XMSG: File name warning text
FILENAME_WARNING=Nama file yang Anda masukkan melebihi 100 karakter. Hal ini dapat mencegah spreadsheet terbuka dengan benar.

#XFLD: Paper Size
PAPER_SIZE=Ukuran Kertas

#XFLD: Orientation
ORIENTATION=Orientasi

#XFLD: Font Size
FONT_SIZE=Ukuran Font

#XLST: Paper size config for PDF export
PAPER_SIZE_A4=A4

#XLST: Paper size config for PDF export
PAPER_SIZE_US_LETTER=US Letter

#XLST: Orientation config for PDF export
ORIENTATION_LAND=Lanskap

#XLST: Orientation config for PDF export
ORIENTATION_PORT=Potret

#XMSG: Font size error text
NUMBER_ERROR=Nilai harus berupa angka.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Aktifkan Aksesibilitas

#XFLD: Enable Accessibility
FITTOPAGE=Sesuaikan dengan Halaman

#XFLD: Enable Signature
ENABLE_SIGNATURE=Aktifkan Tanda Tangan

#XFLD: Reason for the Signature
SIGNATURE_REASON=Alasan

#XMSG: Message text informing that PDF is generated
PDF_GENERATION_IN_PROGRESS=PDF sedang dibuat

#XMSG: File name error text
FILENAME_ERROR=Anda tidak dapat menggunakan salah satu karakter berikut dalam nama file\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=Membuat file...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=Tidak ada jumlah yang diberikan dalam konfigurasi ekspor.\nJumlah total baris yang diekspor tidak dapat diprediksi dan mungkin melebihi kapasitas memori aplikasi.\nHarap jangan lanjutkan kecuali Anda yakin bahwa pengaturan filter saat ini tidak akan menghasilkan data dalam jumlah yang besar.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=Ekspor SAPUI5

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=Ekspor SAPUI5

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Format Dokumen Portabel (Portable Document Format - \u201Cpdf\u201D)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Menentukan apakah dokumen yang dihasilkan dapat diakses. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Menentukan apakah dokumen yang dihasilkan ditandatangani dengan tanda tangan digital. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=Dokumen yang dihasilkan akan memiliki konten yang sesuai dengan ukuran halaman. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=Dokumen yang dihasilkan akan sesuai dengan PDF/A. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=Dokumen yang dihasilkan akan memiliki pengaturan filter di halaman sampul. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Menentukan ukuran font dari dokumen yang dihasilkan. Jika opsi ini tidak tersedia, dokumen tersebut tidak didukung oleh layanan back-end.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=Destinasi

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Lokal

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=Cloud

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Ekspor Ke

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=File sedang ditransfer - harap bersabar...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=File tidak dapat ditransfer.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=File Anda telah berhasil disimpan.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=Berbagi file yang dipilih tidak valid.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Ekspor Ke...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=Mengekspor file ke Google Sheets memerlukan Google Workspace sebagai berbagi file.\nSilakan pilih format file yang berbeda atau berbagi file yang berbeda.
