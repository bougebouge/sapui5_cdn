#This is the resource bundle for the SAPUI5 sap.ui.export library
#

#XBUT: Cancel button in the dialog
CANCEL_BUTTON=Cancelar

#XBUT: Close button in the dialog
CLOSE_BUTTON=Cerrar

#XBUT: Export button in the dialog. The meaning is: "Continue" but the first character should not be the same as by "Cancel"
EXPORT_BUTTON=Exportar

#XHED: Default title text for the export progress dialog
PROGRESS_TITLE=Exportar documento

#XMSG: Message text informing that exported data is fetched from the server
PROGRESS_FETCHING_MSG=Obteniendo datos del servidor...

#XHED: Default title text for the export progress error message box
PROGRESS_ERROR_TITLE=Error

#XMSG: Message text informing that an error has occurred during export
PROGRESS_ERROR_MSG=Se produjo el siguiente error durante la exportaci\u00F3n\:

#XMSG: Message text informing that the exported file is too big
SIZE_WARNING_MSG=El documento exportado con {0} filas y {1} columnas es demasiado grande.\nEs posible que supere la capacidad de memoria de la aplicaci\u00F3n.\nCancele la operaci\u00F3n y seleccione un conjunto de datos m\u00E1s peque\u00F1o para exportar.

#XMSG: Message text informing that the amount of items is too large to be exported in a single spreadsheet and the export is being cut off to maximum allowed amount of 1,048,576.
MSG_WARNING_CUT_OFF=La cantidad de filas ({0}) supera la cantidad m\u00E1xima de filas que puede exportar por hoja de c\u00E1lculo (1,048,576).\nSi contin\u00FAa, la exportaci\u00F3n se interrumpir\u00E1 para que coincida con la cantidad m\u00E1xima.

#XMSG: Textual representation of the technical error message which indicates that the export ran out of memory.
MSG_ERROR_OUT_OF_MEMORY=El proces de exportaci\u00F3n se ha quedado sin memoria y se ha finalizado.\nAjuste las opciones de columna o filtro para seleccionar una cantidad inferior de celdas.

#XMSG: Message text informing that the original error message is empty or no specific error provided
PROGRESS_ERROR_DEFAULT=Error desconocido

#XHED: Default title text for the export settings dialog
EXPORT_SETTINGS_TITLE=Exportar como

#XFLD: Label for File Name input field
FILE_NAME=Nombre de archivo

#XFLD: Label for the file format Select control
SELECT_FORMAT=Formato

#XFLD: Split cells with multiple values
SPLIT_CELLS=Dividir celdas con varios valores

#XFLD: Include filter settings
INCLUDE_FILTER_SETTINGS=Incluir los par\u00E1metros de filtro

#XFLD: Techincal Information
TECHNICAL_INFORMATION=Informaci\u00F3n t\u00E9cnica

#XFLD: User Information
USER_NAME=Usuario

#XFLD: Creation time
CREATED_TIME=Hora de creaci\u00F3n

#XFLD: Archive format
ARCHIVE_FORMAT=Formato de archivo

#XHED: Header of the filter sheet
FILTER_HEADER=Filtro

#XFLD: Add current date and time to the file name
ADD_DATE_TIME=Agregar la fecha y hora actual al nombre del archivo

#XLST: Spreadsheet file type config for Microsoft Excel specific format
XLSX_FILETYPE=Microsoft Excel (.xlsx)

#XLST: Spreadsheet file type for exporting to Google Sheets
GSHEET_FILETYPE=Google Sheets

#XMSG: File name warning text
FILENAME_WARNING=El nombre de archivo que ingres\u00F3 tiene m\u00E1s de 100 caracteres. Esto puede impedir que la hoja de c\u00E1lculo se abra correctamente.

#XFLD: Paper Size
PAPER_SIZE=Tama\u00F1o del papel

#XFLD: Orientation
ORIENTATION=Orientaci\u00F3n

#XFLD: Font Size
FONT_SIZE=Tama\u00F1o de fuente

#XLST: Paper size config for PDF export
PAPER_SIZE_A4=A4

#XLST: Paper size config for PDF export
PAPER_SIZE_US_LETTER=Carta

#XLST: Orientation config for PDF export
ORIENTATION_LAND=Horizontal

#XLST: Orientation config for PDF export
ORIENTATION_PORT=Vertical

#XMSG: Font size error text
NUMBER_ERROR=El valor debe ser un n\u00FAmero.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Habilitar accesibilidad

#XFLD: Enable Accessibility
FITTOPAGE=Ajustar a la p\u00E1gina

#XFLD: Enable Signature
ENABLE_SIGNATURE=Habilitar firma

#XFLD: Reason for the Signature
SIGNATURE_REASON=Motivo

#XMSG: Message text informing that PDF is generated
PDF_GENERATION_IN_PROGRESS=Se est\u00E1 generando el PDF

#XMSG: File name error text
FILENAME_ERROR=No se pueden usar ninguno de los siguientes caracteres en el nombre de un archivo\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=Generando archivo...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=No se proporcion\u00F3 ning\u00FAn recuento en la configuraci\u00F3n de la exportaci\u00F3n.\nNo se puede prever la cantidad total de filas exportadas, las cuales pueden superar la capacidad de memoria de la aplicaci\u00F3n.\nNo proceda a menos que est\u00E9 seguro de que los par\u00E1metros de filtro actuales no generar\u00E1n una gran cantidad de datos.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=Exportaci\u00F3n de SAPUI5

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=Exportaci\u00F3n de SAPUI5

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Formato de documento port\u00E1til (*.pdf)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Define si se puede acceder al documento generado. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Define si el documento generado est\u00E1 firmado con una firma digital. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=El documento generado tendr\u00E1 contenido que se ajuste al tama\u00F1o de la p\u00E1gina. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=El documento generado ser\u00E1 conforme con PDF/A. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=El documento generado tendr\u00E1 opciones de filtro en la portada. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Define el tama\u00F1o de fuente del documento generado. Si esta opci\u00F3n no est\u00E1 disponible, no se admite en el servicio de backend.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=Destino

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Local

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=En la nube

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Exportar a

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=El archivo se est\u00E1 transfiriendo. Tenga paciencia...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=No se pudo transferir el archivo.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=Su archivo se ha guardado correctamente.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=El uso compartido de archivos seleccionado no es v\u00E1lido.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Exportar a...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=Para exportar un archivo a Google Sheets se necesita un espacio de trabajo de Google como uso compartido de archivos.\nSeleccione un formato de archivo diferente o un uso compartido de archivos diferente.
