#This is the resource bundle for the SAPUI5 sap.ui.export library
#

#XBUT: Cancel button in the dialog
CANCEL_BUTTON=Annuleren

#XBUT: Close button in the dialog
CLOSE_BUTTON=Sluiten

#XBUT: Export button in the dialog. The meaning is: "Continue" but the first character should not be the same as by "Cancel"
EXPORT_BUTTON=Exporteren

#XHED: Default title text for the export progress dialog
PROGRESS_TITLE=Document exporteren

#XMSG: Message text informing that exported data is fetched from the server
PROGRESS_FETCHING_MSG=Gegevens worden van de server opgehaald...

#XHED: Default title text for the export progress error message box
PROGRESS_ERROR_TITLE=Fout

#XMSG: Message text informing that an error has occurred during export
PROGRESS_ERROR_MSG=De volgende fout is opgetreden tijdens de export\:

#XMSG: Message text informing that the exported file is too big
SIZE_WARNING_MSG=Het ge\u00EBxporteerde document met {0} rijen en {1} kolommen is te groot.\nDe opslagcapaciteit van de applicatie is mogelijk overschreden.\nAnnuleer de actie en selecteer een kleinere gegevensset voor de export.

#XMSG: Message text informing that the amount of items is too large to be exported in a single spreadsheet and the export is being cut off to maximum allowed amount of 1,048,576.
MSG_WARNING_CUT_OFF=Het aantal rijen ({0}) overschrijdt het maximumaantal rijen dat u kunt exporteren per spreadsheet (1.048.576).\nAls u doorgaat, wordt de export afgekapt, zodat deze overeenkomt met het maximumaantal.

#XMSG: Textual representation of the technical error message which indicates that the export ran out of memory.
MSG_ERROR_OUT_OF_MEMORY=Het proces is afgebroken vanwege onvoldoende geheugen.\nPas uw kolom- of filterinstellingen aan om een kleiner aantal cellen te selecteren.

#XMSG: Message text informing that the original error message is empty or no specific error provided
PROGRESS_ERROR_DEFAULT=Onbekende fout

#XHED: Default title text for the export settings dialog
EXPORT_SETTINGS_TITLE=Exporteren als

#XFLD: Label for File Name input field
FILE_NAME=Bestandsnaam

#XFLD: Label for the file format Select control
SELECT_FORMAT=Formaat

#XFLD: Split cells with multiple values
SPLIT_CELLS=Cellen met meerdere waarden splitsen

#XFLD: Include filter settings
INCLUDE_FILTER_SETTINGS=Filterinstellingen opnemen

#XFLD: Techincal Information
TECHNICAL_INFORMATION=Technische informatie

#XFLD: User Information
USER_NAME=Gebruiker

#XFLD: Creation time
CREATED_TIME=Aanmaaktijd

#XFLD: Archive format
ARCHIVE_FORMAT=Archiefindeling

#XHED: Header of the filter sheet
FILTER_HEADER=Filteren

#XFLD: Add current date and time to the file name
ADD_DATE_TIME=Huidige datum en tijd aan bestandsnaam toevoegen

#XLST: Spreadsheet file type config for Microsoft Excel specific format
XLSX_FILETYPE=Microsoft Excel (*.xlsx)

#XLST: Spreadsheet file type for exporting to Google Sheets
GSHEET_FILETYPE=Google Sheets

#XMSG: File name warning text
FILENAME_WARNING=De bestandsnaam die u hebt ingevoerd is langer dan 100 tekens. Hierdoor wordt het spreadsheet mogelijk niet correct geopend.

#XFLD: Paper Size
PAPER_SIZE=Papierformaat

#XFLD: Orientation
ORIENTATION=Papierformaat

#XFLD: Font Size
FONT_SIZE=Lettergrootte

#XLST: Paper size config for PDF export
PAPER_SIZE_A4=A4

#XLST: Paper size config for PDF export
PAPER_SIZE_US_LETTER=US Letter

#XLST: Orientation config for PDF export
ORIENTATION_LAND=Liggend formaat

#XLST: Orientation config for PDF export
ORIENTATION_PORT=Staand formaat

#XMSG: Font size error text
NUMBER_ERROR=De waarde moet een getal zijn.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Toegankelijkheid inschakelen

#XFLD: Enable Accessibility
FITTOPAGE=Aan pagina aanpassen

#XFLD: Enable Signature
ENABLE_SIGNATURE=Handtekening inschakelen

#XFLD: Reason for the Signature
SIGNATURE_REASON=Reden

#XMSG: Message text informing that PDF is generated
PDF_GENERATION_IN_PROGRESS=PDF wordt gegenereerd

#XMSG: File name error text
FILENAME_ERROR=De volgende tekens zijn niet toegestaan in een bestandsnaam\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=Bestand wordt gegenereerd...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=Er is geen aantal opgegeven in de exportconfiguratie. \nHet totaalaantal ge\u00EBxporteerde rijen kan niet worden voorspeld en zou de geheugencapaciteit van de applicatie kunnen overschrijden. Ga niet door tenzij u er zeker van bent dat de huidige filterinstellingen niet resulteren in een grote hoeveelheid gegevens.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=SAPUI5-export

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=SAPUI5-export

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Portable Document Format (*.pdf)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Definieert of het gegenereerde document toegankelijk is. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Definieert of het gegenereerde document wordt ondertekend door een digitale handtekening. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=Het gegenereerde document heeft content die is aangepast aan de grootte van de pagina. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=Het gegenereerde document zal in overeenstemming zijn met PDF/A. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=Het gegenereerde document heeft filterinstellingen in het voorblad. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Definieert de lettergrootte van het gegenereerde document. Als deze optie niet beschikbaar is, wordt deze niet ondersteund door de backendservice.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=Destination

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Lokaal

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=Cloud

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Exporteren naar

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=Bestand wordt doorgegeven; een ogenblik geduld...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=Bestand kan niet worden doorgegeven.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=Uw bestand is opgeslagen.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=De geselecteerde bestandsdeling is ongeldig.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Exporteren naar...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=Om een bestand naar Google Sheets te exporteren is een Google-werkruimte nodig als bestandsdeling.\nSelecteer een andere bestandsindeling of een andere bestandsdeling.
