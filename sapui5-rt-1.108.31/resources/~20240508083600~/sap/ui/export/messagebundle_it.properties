#This is the resource bundle for the SAPUI5 sap.ui.export library
#

#XBUT: Cancel button in the dialog
CANCEL_BUTTON=Annulla

#XBUT: Close button in the dialog
CLOSE_BUTTON=Chiudi

#XBUT: Export button in the dialog. The meaning is: "Continue" but the first character should not be the same as by "Cancel"
EXPORT_BUTTON=Esporta

#XHED: Default title text for the export progress dialog
PROGRESS_TITLE=Esporta documento

#XMSG: Message text informing that exported data is fetched from the server
PROGRESS_FETCHING_MSG=Recupero dati da server...

#XHED: Default title text for the export progress error message box
PROGRESS_ERROR_TITLE=Errore

#XMSG: Message text informing that an error has occurred during export
PROGRESS_ERROR_MSG=Si \u00E8 verificato il seguente errore durante l\u2019esportazione\:

#XMSG: Message text informing that the exported file is too big
SIZE_WARNING_MSG=Il documento esportato con {0} righe e {1} colonne \u00E8 troppo grande.\nPotrebbe essere superata la capacit\u00E0 di memoria dell''applicazione.\nAnnullare e selezionare un set di dati di dimensioni inferiori per l\u2019esportazione.

#XMSG: Message text informing that the amount of items is too large to be exported in a single spreadsheet and the export is being cut off to maximum allowed amount of 1,048,576.
MSG_WARNING_CUT_OFF=Il numero di righe ({0}) supera il numero di righe esportabili per ciascun foglio elettronico (1.048.576).\nSe si procede, l''esportazione verr\u00E0 tagliata in modo da rispettare il numero massimo di righe.

#XMSG: Textual representation of the technical error message which indicates that the export ran out of memory.
MSG_ERROR_OUT_OF_MEMORY=Il processo di esportazione \u00E8 stato terminato per memoria insufficiente. \nAdattare la colonna o le impostazione del filtro per selezionare un numero minore di celle.

#XMSG: Message text informing that the original error message is empty or no specific error provided
PROGRESS_ERROR_DEFAULT=Errore sconosciuto

#XHED: Default title text for the export settings dialog
EXPORT_SETTINGS_TITLE=Esporta con nome

#XFLD: Label for File Name input field
FILE_NAME=Nome file

#XFLD: Label for the file format Select control
SELECT_FORMAT=Formato

#XFLD: Split cells with multiple values
SPLIT_CELLS=Suddividi celle con valori multipli

#XFLD: Include filter settings
INCLUDE_FILTER_SETTINGS=Includi impostazioni di filtro

#XFLD: Techincal Information
TECHNICAL_INFORMATION=Informazioni tecniche

#XFLD: User Information
USER_NAME=Utente

#XFLD: Creation time
CREATED_TIME=Ora di creazione

#XFLD: Archive format
ARCHIVE_FORMAT=Formato di archiviazione

#XHED: Header of the filter sheet
FILTER_HEADER=Filtro

#XFLD: Add current date and time to the file name
ADD_DATE_TIME=Aggiungi data e ora attuali al nome del file

#XLST: Spreadsheet file type config for Microsoft Excel specific format
XLSX_FILETYPE=Microsoft Excel (*.xlsx)

#XLST: Spreadsheet file type for exporting to Google Sheets
GSHEET_FILETYPE=Fogli di Google

#XMSG: File name warning text
FILENAME_WARNING=Il nome file inserito supera i 100 caratteri. Ci\u00F2 potrebbe impedire l\u2019apertura corretta del foglio elettronico.

#XFLD: Paper Size
PAPER_SIZE=Dimensione carta

#XFLD: Orientation
ORIENTATION=Formato carta

#XFLD: Font Size
FONT_SIZE=Dimensione font

#XLST: Paper size config for PDF export
PAPER_SIZE_A4=A4

#XLST: Paper size config for PDF export
PAPER_SIZE_US_LETTER=US Letter

#XLST: Orientation config for PDF export
ORIENTATION_LAND=Orizzontale

#XLST: Orientation config for PDF export
ORIENTATION_PORT=Verticale

#XMSG: Font size error text
NUMBER_ERROR=Il valore deve essere un numero.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Abilita accessibilit\u00E0

#XFLD: Enable Accessibility
FITTOPAGE=Adattare alla pagina

#XFLD: Enable Signature
ENABLE_SIGNATURE=Abilita firma

#XFLD: Reason for the Signature
SIGNATURE_REASON=Motivo

#XMSG: Message text informing that PDF is generated
PDF_GENERATION_IN_PROGRESS=Generazione PDF in corso

#XMSG: File name error text
FILENAME_ERROR=Nel nome di un file non puoi utilizzare alcuno dei seguenti caratteri\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=Generazione del file in corso...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=Non esistono valori forniti nella configurazione di esportazione. \nIl numero totale di righe esportate non pu\u00F2 essere previsto e potrebbe superare la capacit\u00E0 di memoria dell'applicazione. \nNon continuare a meno che tu non sia sicuro che le attuali impostazioni del filtro non causeranno un importo elevato di dati.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=Esportazione SAPUI5

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=Esportazione SAPUI5

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Portable Document Format (*.pdf)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Definisce se il documento generato \u00E8 accessibile. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Definisce se il documento generato viene firmato con firma digitale. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=Il documento generato avr\u00E0 contenuti che si adeguano alla dimensione della pagina. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=Il documento generato sar\u00E0 conforme a PDF/A. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=Il documento generato conterr\u00E0 impostazioni di filtro nel frontespizio. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Definisce le dimensioni carattere del documento generato. Se questa opzione non \u00E8 disponibile, non \u00E8 supportata dal servizio back-end.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=Destinazione

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Locale

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=Cloud

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Esporta in

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=Trasferimento del file in corso, attendi...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=Non \u00E8 stato possibile trasferire il file.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=Il file \u00E8 stato salvato correttamente.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=La condivisione file selezionata non \u00E8 valida.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Esporta in...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=L'esportazione di un file nei Fogli di Google richiede Google Workspace per la condivisione file.\nSelezionare un formato file o una condivisione file differente.
