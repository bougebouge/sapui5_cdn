#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Xa\u0301c \u0111i\u0323nh c\u01A1\u0303 ph\u00F4ng ch\u01B0\u0303 cu\u0309a ta\u0300i li\u00EA\u0323u \u0111a\u0303 ta\u0323o. N\u00EA\u0301u tu\u0300y cho\u0323n na\u0300y kh\u00F4ng kha\u0309 du\u0323ng, no\u0301 se\u0303 kh\u00F4ng \u0111\u01B0\u01A1\u0323c h\u00F4\u0303 tr\u01A1\u0323 b\u01A1\u0309i di\u0323ch vu\u0323 n\u00EA\u0300n.

