#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=Ta\u0300i li\u00EA\u0323u \u0111a\u0303 ta\u0323o se\u0303 co\u0301 n\u00F4\u0323i dung v\u01B0\u0300a v\u01A1\u0301i ki\u0301ch th\u01B0\u01A1\u0301c trang. N\u00EA\u0301u tu\u0300y cho\u0323n na\u0300y kh\u00F4ng kha\u0309 du\u0323ng, no\u0301 se\u0303 kh\u00F4ng \u0111\u01B0\u01A1\u0323c h\u00F4\u0303 tr\u01A1\u0323 b\u01A1\u0309i di\u0323ch vu\u0323 n\u00EA\u0300n.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
