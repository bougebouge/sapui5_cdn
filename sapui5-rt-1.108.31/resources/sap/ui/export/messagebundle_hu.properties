#XMSG: File name error text
FILENAME_ERROR=A f\u00E1jl nev\u00E9ben nem haszn\u00E1lhatja a k\u00F6vetkez\u0151 karaktereket\: \\ / \: * ? " < > |

#XMSG: Message text informing that exported file is being created
PROGRESS_BUNDLE_MSG=F\u00E1jl gener\u00E1l\u00E1sa...

#XMSG: Message text informing that the exported file size cannot be predicted
NO_COUNT_WARNING_MSG=Nincs megadva darabsz\u00E1m az export\u00E1l\u00E1s konfigur\u00E1ci\u00F3j\u00E1ban. \nAz export\u00E1lt sorok sz\u00E1ma nem hat\u00E1rozhat\u00F3 meg el\u0151re, \u00E9s t\u00FAll\u00E9pheti az alkalmaz\u00E1s mem\u00F3riakapacit\u00E1s\u00E1t. \nK\u00E9rj\u00FCk, csak akkor folytassa, ha biztosan tudja, hogy a jelenlegi sz\u0171r\u0151be\u00E1ll\u00EDt\u00E1sok nem eredm\u00E9nyeznek nagy mennyis\u00E9g\u0171 adatot.

#XTIT: Title of the XLSX document if no title is defined in SpreadSheet settings
XLSX_DEFAULT_TITLE=SAPUI5-export\u00E1l\u00E1s

#XTIT,30: Default label of the data sheet - use less than 31 characters!
XLSX_DEFAULT_SHEETNAME=SAPUI5-export\u00E1l\u00E1s

#XLST: Portable Document Format type config for PDF export
PDF_FILETYPE=Portable Document Format (*.pdf)

#XMSG: Tooltip that explains the Accessibility checkbox and why it might be disabled
TOOLTIP_PDF_ACCESSIBILITY=Itt adhatja meg, hogy hozz\u00E1f\u00E9rhet\u0151-e a gener\u00E1lt dokumentum. Ha a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XMSG: Tooltip that explains the Signature checkbox and why it might be disabled
TOOLTIP_PDF_SIGNATURE=Itt adhatja meg, hogy a gener\u00E1lt dokumentum digit\u00E1lisan al\u00E1 van-e \u00EDrva. Ha a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XMSG: Tooltip that explains the FitToPage checkbox and why it might be disabled
TOOLTIP_FITTOPAGE=A gener\u00E1lt dokumentum tartalma az oldal m\u00E9ret\u00E9hez lesz igaz\u00EDtva. Ha ez a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XMSG: Tooltip that explains the Archive format checkbox and why it might be disabled
TOOLTIP_ARCHIVE_FORMAT=A gener\u00E1lt dokumentum megfelel a PDF/A-form\u00E1tumnak. Ha ez a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XMSG: Tooltip that explains the filter settings checkbox and why it might be disabled
TOOLTIP_FILTER_SETTINGS=A gener\u00E1lt dokumentumban sz\u0171r\u0151be\u00E1ll\u00EDt\u00E1sok lesznek a fed\u0151lapon. Ha ez a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XMSG: Tooltip that explains the font size input and why it might be disabled
TOOLTIP_FONT_SIZE=Itt adhatja meg a gener\u00E1lt dokumentum bet\u0171m\u00E9ret\u00E9t. Ha a be\u00E1ll\u00EDt\u00E1s nem \u00E9rhet\u0151 el, akkor a backendszolg\u00E1ltat\u00E1s nem t\u00E1mogatja.

#XFLD: Label for the Destination Select control - Destination refers to the target location where the exported file should be stored and can be either Local or Remote/Cloud
SELECT_DESTINATION=C\u00E9l

#XLST: This option indicates that the exported file will be saved on the local device
DESTINATION_LOCAL=Lok\u00E1lis

#XLST: This option indicates that the exported file will be saved on a remote or cloud file share
DESTINATION_REMOTE=Felh\u0151

#XHED: Dialog header for the CloudFilePicker
DESTINATION_DIALOG_TITLE=Export\u00E1l\u00E1s

#XMSG: Status text on the progress dialog for transfering the file to the cloud destination
DESTINATION_DIALOG_STATUS=A f\u00E1jl \u00E1tvitele folyamatban \u2013 kis t\u00FCrelmet...

#XMSG: Error message when exported file could not be transferred
DESTINATION_TRANSFER_ERROR=A f\u00E1jl \u00E1tvitele nem siker\u00FClt.

#XMSG: Succuess message when the file has been saved to the cloud destination
DESTINATION_TRANSFER_SUCCESS=A f\u00E1jl sikeresen mentve.

#XMSG: Error message when the user did not select a proper FileShare for storing the file
DESTINATION_SELECTION_INCOMPLETE=A kiv\u00E1lasztott f\u00E1jlmegoszt\u00E1s \u00E9rv\u00E9nytelen.

#XBUT: Export button in the dialog when the user has selected to save the file on a cloud destination. This will open another file/folder selection. The text is followed by an ellipsis
DIALOG_BUTTON_CLOUD_DESTINATION=Export\u00E1l\u00E1s...

#XMSG: Error message that is shown when the user has selected Google Sheets as format but the selected file location is on a FileShare that has a vendor different than Google
DESTINATION_ERROR_NOT_GOOGLE=A Google T\u00E1bl\u00E1zatokba val\u00F3 export\u00E1l\u00E1shoz Google Workspace-f\u00E1jlmegoszt\u00E1s sz\u00FCks\u00E9ges.\nV\u00E1lasszon m\u00E1s f\u00E1jlform\u00E1tumot vagy m\u00E1sik f\u00E1jlmegoszt\u00E1st.
