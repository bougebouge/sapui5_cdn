ORIENTATION_PORT=\u00C1ll\u00F3 form\u00E1tum

#XMSG: Font size error text
NUMBER_ERROR=Az \u00E9rt\u00E9k csak sz\u00E1m lehet.

#XFLD: Fit to Page
ENABLE_ACCESSIBILITY=Kiseg\u00EDt\u0151 lehet\u0151s\u00E9gek enged\u00E9lyez\u00E9se

#XFLD: Enable Accessibility
FITTOPAGE=Oldalm\u00E9retre igaz\u00EDt\u00E1s

#XFLD: Enable Signature
ENABLE_SIGNATURE=Al\u00E1\u00EDr\u00E1s enged\u00E9lyez\u00E9se

#XFLD: Reason for the Signature
